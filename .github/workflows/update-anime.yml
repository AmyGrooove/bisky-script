name: Anime update schedule

on:
  schedule:
    - cron: "0 */12 * * *" #(every 12th hour)
  workflow_dispatch:
    inputs:
      manual_run:
        description: "Run the script manually"
        default: ""

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "19"

      - name: Install dependencies
        run: yarn

      - name: Build files
        run: yarn run build

      - name: Run script
        run: node ./build/main/updateAnimes.js

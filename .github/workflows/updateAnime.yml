name: Anime update schedule

on:
  schedule:
    - cron: "0 */2 * * *" #(every 2th hour)
  workflow_dispatch:
    inputs:
      manual_run:
        description: "Run the script manually"
        default: ""

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      SHIKI_API: ${{ secrets.SHIKI_API }}
      SHIKI_GRAPHQL_API: ${{ secrets.SHIKI_GRAPHQL_API }}
      MONGO_URL: ${{ secrets.MONGO_URL }}
      ERROR_DELAY_COUNT: ${{ secrets.ERROR_DELAY_COUNT }}
      PAGE_DELAY_COUNT: ${{ secrets.PAGE_DELAY_COUNT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm i

      - name: Build files
        run: pnpm run build

      - name: Run script
        run: node ./build/main/parseUpdateAnimes.js
